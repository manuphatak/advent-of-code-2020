name:                aoc2020
version:             0.1.0.0
github:              "mstksg/advent-of-code-2020"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2018"

extra-source-files:
- README.md
- CHANGELOG.md

synopsis:            "Development environment for Advent of Code challenges"
category:            Web

description: |
  Scaffolding for an integrated development environment for Advent of Code
  challenges.  Includes auto-runner, prompt displays and countdowns, and
  integrated submissions.

ghc-options:
- -Wall
- -Wcompat
- -Wno-partial-type-signatures
- -Wredundant-constraints
- -O2

default-extensions:
- AllowAmbiguousTypes
- ApplicativeDo
- BangPatterns
- BlockArguments
- DataKinds
- DeriveAnyClass
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingVia
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImplicitParams
- KindSignatures
- LambdaCase
- MonadComprehensions
- MultiParamTypeClasses
- MultiWayIf
- NumDecimals
- NumericUnderscores
- OverloadedLabels
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeInType
- TypeOperators
- UndecidableInstances
- ViewPatterns

dependencies:
- base >= 4.7 && < 5
- mtl

library:
  source-dirs: src
  dependencies:
  - advent-of-code-api >= 0.2.7
  - aeson
  - ansi-terminal
  - arithmoi
  - barbies
  - bitvec
  - bytestring
  - comonad
  - conduino
  - containers
  - criterion
  - data-default-class
  - data-interval
  - data-memocombinators
  - deepseq
  - directory
  - distributive
  - extended-reals
  - fgl
  - filepath
  - fin
  - finitary
  - finite-typelits
  - foldl
  - these
  - generic-lens
  - ghc-typelits-knownnat
  - ghc-typelits-natnormalise
  - groups
  - hashable
  - haskeline
  - haskell-names
  - haskell-src-exts
  - heredoc
  - hpack
  - lens
  - linear
  - megaparsec >= 8.0
  - monad-loops
  - monoidal-containers
  - mtl
  - nonempty-containers
  - one-liner-instances
  - pandoc
  - parallel
  - parser-combinators >= 1.2.0
  - pointedlist
  - primitive
  - profunctors
  - psqueues
  - recursion-schemes
  - refined
  - safe
  - semigroupoids
  - split
  - strict-tuple
  - template-haskell
  - text
  - th-abstraction
  - time
  - transformers
  - typelits-witnesses
  - vec
  - vector
  - vector-algorithms
  - vector-sized
  - vinyl
  - yaml

executables:
  aoc2020:
    main:                aoc.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - ansi-terminal
    - aoc2020
    - containers
    - deepseq
    - finite-typelits
    - lens
    - optparse-applicative

tests:
  aoc2020-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - aoc2020
    - ansi-terminal

benchmarks:
  aoc2020-bench:
    main: Bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - aoc2020
